name: Windows CI (experimental)

on:
  pull_request:
  push:

jobs:
  windows-smoke:
    runs-on: windows-latest
    continue-on-error: true #this is a smoke test (experimental); it won't block merges

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Cache country grid data
        uses: actions/cache@v4
        with:
          path: |
            packaging\\nominatim-db\\data\\country_osm_grid.sql.gz
          key: nominatim-country-data-1

      - name: Download country grid data (if missing)
        run: |
          if (!(Test-Path "packaging\\nominatim-db\\data\\country_osm_grid.sql.gz")) {
            New-Item -ItemType Directory -Force -Path "packaging\\nominatim-db\\data" | Out-Null
            Invoke-WebRequest -Uri "https://www.nominatim.org/data/country_grid.sql.gz" -OutFile "packaging\\nominatim-db\\data\\country_osm_grid.sql.gz"
          }

      - name: Set up Miniconda (for PyICU)
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniforge-version: latest
          channels: conda-forge
          channel-priority: strict
          activate-environment: nominatim
          python-version: "3.11"
          auto-activate-base: false
          use-mamba: true

      - name: Install PyICU (conda-forge)
        run: conda install -y pyicu

      - name: Install Nominatim packages
        run: |
          conda run -n nominatim python -m pip install -U pip
          conda run -n nominatim python -m pip install --prefer-binary packaging\\nominatim-db packaging\\nominatim-api

      - name: Install latest flake8
        run: conda run -n nominatim python -m pip install -U flake8

      - name: Python linting
        run: conda run -n nominatim python -m flake8 src test/python test/bdd

      - name: Run CLI smoke test
        run: conda run -n nominatim nominatim --help
