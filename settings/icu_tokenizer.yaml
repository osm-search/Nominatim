normalization:
    - ":: lower ()"
    - ":: Hans-Hant"
    - !include icu-rules/unicode-digits-to-decimal.yaml
    - "'№' > 'no'"
    - "'n°' > 'no'"
    - "'nº' > 'no'"
    - "ª > a"
    - "º > o"
    - "[[:Punctuation:][:Symbol:]\u02bc]  > ' '"
    - "ß > 'ss'" # German szet is unambiguously equal to double ss
    - "[^[:alnum:] [:Canonical_Combining_Class=Virama:] [:Space:]] >"
    - "[:Lm:] >"
    - ":: [[:Number:]] Latin ()"
    - ":: [[:Number:]] Ascii ();"
    - ":: [[:Number:]] NFD ();"
    - "[[:Nonspacing Mark:] [:Cf:]] >;"
    - "[:Space:]+ > ' '"
transliteration:
    - ":: Latin ()"
    - !include icu-rules/extended-unicode-to-asccii.yaml
    - ":: Ascii ()"
    - ":: NFD ()"
    - ":: lower ()"
    - "[^a-z0-9[:Space:]] >"
    - ":: NFC ()"
sanitizers:
    - step: clean-housenumbers
      filter-kind:
        - housenumber
        - conscriptionnumber
        - streetnumber
      convert-to-name:
        - (\A|.*,)[^\d,]{3,}(,.*|\Z)
    - step: clean-postcodes
      convert-to-address: yes
      default-pattern: "[A-Z0-9- ]{3,12}"
    - step: split-name-list
    - step: strip-brace-terms
    - step: tag-analyzer-by-language
      filter-kind: [".*name.*"]
      whitelist: [bg,ca,cs,da,de,el,en,es,et,eu,fi,fr,gl,hu,it,ja,mg,ms,nl,no,pl,pt,ro,ru,sk,sl,sv,tr,uk,vi]
      use-defaults: all
      mode: append
token-analysis:
    - analyzer: generic
    - id: "@housenumber"
      analyzer: housenumbers
    - id: "@postcode"
      analyzer: postcodes
    - id: bg
      analyzer: generic
      mode: variant-only
      variants:
          - !include icu-rules/variants-bg.yaml
    - id: ca
      analyzer: generic
      mode: variant-only
      variants:
          - !include icu-rules/variants-ca.yaml
    - id: cs
      analyzer: generic
      mode: variant-only
      variants:
          - !include icu-rules/variants-cs.yaml
    - id: da
      analyzer: generic
      mode: variant-only
      variants:
          - !include icu-rules/variants-da.yaml
    - id: de
      analyzer: generic
      mode: variant-only
      variants:
          - !include icu-rules/variants-de.yaml
      mutations:
          - pattern: ä
            replacements: ["ä", "ae"]
          - pattern: ö
            replacements: ["ö", "oe"]
          - pattern: ü
            replacements: ["ü", "ue"]
    - id: el
      analyzer: generic
      mode: variant-only
      variants:
          - !include icu-rules/variants-el.yaml
    - id: en
